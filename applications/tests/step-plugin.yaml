apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-plugin
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
  finalizers: 
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    name: dev
  project: tests
  source:
    path: services/finalizer
    repoURL: https://github.com/agaudreault/gitops-tests
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
