apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
### An ApplicationSet can be used to manage multiple deployment in different namespace or clusters
metadata:
  name: gitops-promoter
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - clusters:
        selector:
          matchLabels:
            name: in-cluster
  template:
    metadata:
      name: 'gitops-promoter.{{name}}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .
    spec:
      destination:
        namespace: gitops-promoter
        name: '{{name}}'
      project: controller
      source:
        path: services/gitops-promoter
        repoURL: https://github.com/agaudreault/gitops-tests
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - FailOnSharedResource=true
          - ApplyOutOfSyncOnly=false
          # - RespectIgnoreDifferences=true ## Ignore labels and annotations from diff in case we apply manually
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy ## Allow to disable sync for ArgoCD in the UI
